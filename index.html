<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>
        <section id="Games">
            <h2>Click on the Games to explore</h2>
            <h5>These games are build in Game Lab, Click on the game to play</h5>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="https://studio.code.org/projects/spritelab/aBDoo9ke0Z4ejZRnkGrrzQH80Pzbnyk_UNp8FU8TDaE" target="_blank"><img src="Winne_Pooh.png" class="img-responsive"></a>
                            <div class="corousel-content">
                                <p>Winne-The-Pooh</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center><a href="https://studio.code.org/projects/spritelab/ulPgHlysRwI72IM3x6eRwUIgI2ooBMlkWWV3W_4GQUA" target="_blank"><img src="Car_game.png" class="img-responsive"></a>
                            <div class="corousel-content">
                                <p>Car-game</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" dataslide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#myCarousel" dataslide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </section>
        <section id="app2">
            <h2>Click on the apps to explore</h2>
            <h5>This are playstore ready app build on thunkable</h5>
            <div id="myCarouse2" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="https://x.thunkable.com/copy/3JEd1B4YJYfuhrBAxQeQoYgi4Fpkniz4rM" target="_blank"><img src="download%20(1).png" class="img-responsive"></a>
                            <div class="corousel-content">
                                <p>World-of-chat</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center><a href="https://play.google.com/store/apps/details?id=com.daysofwonder.tt.androidPlayLink" target="_blank"><img src="unnamed.webp" class="img-responsive"></a>
                            <div class="corousel-content">
                                <p>Play station 4 for game for android</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarouse2" dataslide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#myCarouse2" dataslide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </section>
        <!-- Start your code from here -->

    </div>

</body>

</html>
